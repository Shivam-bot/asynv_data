<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>User</title>
  </head>
  <body>
        <form action = "user" method = 'post'>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="first_name" name = "first_name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="last_name" name = "last_name">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="email" name = "email">
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="mobno" name = "mobno">
            </div>
            <div class="btn btn-primary">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
  </body>

</html>
